<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta - Modelo Azul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #252526;
            --accent-blue: #0088ff;
            --accent-blue-header: #1b4b7a; 
            --text-main: #e1e1e1;
            --text-muted: #a0a0a0;
            --border-color: #333333;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar-custom {
            background-color: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        .nav-links { display: flex; gap: 30px; height: 100%; }
        .nav-item-custom { color: var(--text-muted); text-decoration: none; display: flex; align-items: center; position: relative; transition: color 0.3s; }
        .nav-item-custom.active { color: var(--text-main); }
        .nav-item-custom.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background-color: var(--accent-blue); }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .custom-card {
            width: 100%;
            max-width: 700px;
            background-color: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-header-custom {
            background-color: var(--accent-blue-header);
            padding: 20px 30px;
            position: relative;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 5px;
        }

        .header-top i.back-icon {
            font-size: 20px;
            cursor: pointer;
        }

        .header-top h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
        }

        .edit-icon-header {
            position: absolute;
            top: 25px;
            right: 30px;
            font-size: 20px;
            cursor: pointer;
        }

        .breadcrumb-custom {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-left: 35px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-body-custom {
            padding: 10px 0;
        }

        .menu-item {
            padding: 20px 35px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 22px;
            color: var(--text-main);
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(255,255,255,0.03);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item i {
            color: var(--accent-blue);
            font-size: 26px;
        }
    </style>
</head>
<body>
    <nav class="navbar-custom">
        <div class="nav-links">
            <a href="site_modelo.html" class="nav-item-custom">Início</a>
            <a href="list.html" class="nav-item-custom">Lista</a>
            <a href="folder.html" class="nav-item-custom active">Pasta</a>
            <a href="user.html" class="nav-item-custom">Perfil</a>
            <a href="about.html" class="nav-item-custom">Sobre Nós</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="custom-card">
            <div class="card-header-custom">
                <div class="header-top">
                    <i class="bi bi-chevron-left back-icon"></i>
                    <h2>Nome da Pasta</h2>
                </div>
                <div class="breadcrumb-custom">Minha Coleção > Lista</div>
                <i class="bi bi-pencil edit-icon-header"></i>
            </div>
            <div class="card-body-custom">
                <div class="menu-item">
                    <i class="bi bi-check2-square"></i>
                    <span>Questão</span>
                </div>
                <div class="menu-item">
                    <i class="bi bi-credit-card-2-front"></i>
                    <span>Flashcard</span>
                </div>
                <div class="menu-item">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>Lista</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
