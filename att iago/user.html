<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Modelo Azul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --bg-dark: #121212; --bg-card: #1e1e1e; --accent-blue: #0088ff; --text-main: #e1e1e1; --text-muted: #a0a0a0; --border-color: #333333; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; }
        .navbar-custom { background-color: var(--bg-dark); border-bottom: 1px solid var(--border-color); height: 60px; padding: 0 20px; display: flex; align-items: center; }
        .nav-links { display: flex; gap: 30px; height: 100%; }
        .nav-item-custom { color: var(--text-muted); text-decoration: none; display: flex; align-items: center; position: relative; transition: color 0.3s; }
        .nav-item-custom.active { color: var(--text-main); }
        .nav-item-custom.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background-color: var(--accent-blue); }
        .content { padding: 60px; display: flex; justify-content: center; }
        .profile-card { background-color: var(--bg-card); width: 100%; max-width: 500px; border-radius: 12px; padding: 40px; text-align: center; border: 1px solid var(--border-color); }
        .avatar-large { width: 120px; height: 120px; background-color: #b0b0b0; border-radius: 50%; margin: 0 auto 20px; display: flex; justify-content: center; align-items: flex-end; overflow: hidden; }
        .avatar-large i { font-size: 100px; color: #f0f0f0; margin-bottom: -10px; }
        .info-row { text-align: left; margin-bottom: 20px; }
        .info-row label { display: block; color: var(--text-muted); font-size: 14px; margin-bottom: 5px; }
        .info-row div { font-size: 16px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .btn-edit { width: 100%; background-color: transparent; border: 1px solid var(--accent-blue); color: var(--accent-blue); padding: 10px; border-radius: 6px; margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar-custom">
        <div class="nav-links">
            <a href="site_modelo.html" class="nav-item-custom">Início</a>
            <a href="list.html" class="nav-item-custom">Lista</a>
            <a href="folder.html" class="nav-item-custom">Pasta</a>
            <a href="user.html" class="nav-item-custom active">Perfil</a>
            <a href="about.html" class="nav-item-custom">Sobre Nós</a>
        </div>
    </nav>
    <div class="content">
        <div class="profile-card">
            <div class="avatar-large"><i class="bi bi-person-fill"></i></div>
            <h2 class="mb-4">@fulano123</h2>
            <div class="info-row">
                <label>E-mail</label>
                <div>fulanosobrenome122@gmail.com</div>
            </div>
            <div class="info-row">
                <label>Membro desde</label>
                <div>Dezembro de 2025</div>
            </div>
            <button class="btn-edit">Editar Perfil</button>
        </div>
    </div>
</body>
</html>
